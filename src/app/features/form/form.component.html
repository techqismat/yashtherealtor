<form [formGroup]="userForm" (ngSubmit)="submitForm()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" formControlName="name">
    <div *ngIf="userForm?.get('name')?.invalid && userForm?.get('name')?.touched" class="text-danger">
      Name is required.
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" formControlName="email">
    <div *ngIf="userForm?.get('email')?.invalid && userForm?.get('email')?.touched" class="text-danger">
      Please enter a valid email.
    </div>
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="tel" class="form-control" id="phone" formControlName="phone">
    <div *ngIf="userForm?.get('phone')?.invalid && userForm?.get('phone')?.touched" class="text-danger">
      Please enter a valid mobile number.
    </div>
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <!-- <input type="text" class="form-control" id="message" formControlName="message" > -->
    <textarea id="message" formControlName="message" class="message"></textarea>
    <div *ngIf="userForm?.get('message')?.invalid && userForm?.get('message')?.touched" class="text-danger">
      Please enter a human readable message to Yash.
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
